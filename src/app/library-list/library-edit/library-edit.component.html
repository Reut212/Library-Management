<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="authors">Authors </label>
          <input
          type="text"
          id="authors"
          class="form-control"
          name="authors"
          ngModel
          required
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger button-spacing" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary button-spacing" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

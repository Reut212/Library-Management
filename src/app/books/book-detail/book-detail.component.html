<div class="row">
  <div class="col-xs-12">
    <img
     [src]="book.imagePath"
     alt="{{ book.name }}"
     class="img-responsive"
     style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ book.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
    class="btn-group"
    appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage book
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToLibraryList()" style="cursor: pointer;">To Library List</a></li>
        <li><a href="#">Edit book</a></li>
        <li><a href="#">Delete book</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ book.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group-item"
    *ngFor="let bookDetail of book.bookDetail">
    {{ bookDetail.name }} - {{ bookDetail.yearOfPublish }}
  </ul>
  </div>
</div>
